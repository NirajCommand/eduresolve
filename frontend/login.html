<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EduResolve</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-bar">
  <i class="fa-solid fa-graduation-cap"></i>
  <span>EduResolve</span>
</div>

  <section class="hero-section">
    <div class="overlay"></div>

    <div class="container hero-content">

      <div class="login-box mx-auto">

        <h2 class="text-center mb-3">Login</h2>
        <p class="text-center login-subtitle">
          Access your academic workspace
        </p>

        <form>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
          </div>

          <button type="button" class="btn explore-btn w-100 mt-2">
            Login
          </button>
        </form>

        <div class="text-center mt-3">
          <small>
            New user? <a href="register.html">Create account</a>
          </small>
        </div>

      </div>

    </div>
  </section>

</body>
</html>
