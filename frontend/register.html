<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | EduResolve</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-bar">
  <i class="fa-solid fa-graduation-cap"></i>
  <span>EduResolve</span>
</div>

  <section class="hero-section">
    <div class="overlay"></div>

    <div class="container hero-content">

      <div class="register-box mx-auto">

        <h2 class="text-center mb-3">Create Account</h2>
        <p class="text-center register-subtitle">
          Join your academic workspace
        </p>

        <form>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Create a password">
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select">
              <option selected disabled>Select your role</option>
              <option>Student</option>
              <option>Teacher</option>
              <option>HOD</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Institution Name</label>
            <input type="text" class="form-control" placeholder="School or College name">
          </div>

          <button type="button" class="btn explore-btn w-100 mt-2">
            Register
          </button>

        </form>

        <div class="text-center mt-3">
          <small>
            Already registered? <a href="login.html">Login here</a>
          </small>
        </div>

      </div>

    </div>
  </section>

</body>
</html>
