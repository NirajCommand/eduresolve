<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduResolve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-bar">
    <i class="fa-solid fa-graduation-cap"></i>
    <span>EduResolve</span>
  </div>

  <section class="hero-section">

    <div class="hero-content">

      <div class="brand">
        <i class="fa-solid fa-globe"></i>
        KGS ASSOCIATES PRESENTS
      </div>

      <h1 class="main-title">EduResolve</h1>

      <p class="tagline">
        A Platform to Learn, Teach, Test and Report
      </p>

      <button class="btn explore-btn" onclick="goToLogin()">
        LET’S EXPLORE
      </button>

      <div class="info">
        <div id="datetime"></div>

        <div class="current-affairs-box">
          <h5>Today’s Current Affairs</h5>

          <ul class="affairs-list">
            <li id="affair1"></li>
            <li id="affair2"></li>
          </ul>

          <h6 class="tech-title">Tech Update</h6>
          <p class="tech-info" id="techAffair"></p>
        </div>
      </div>

    </div>
  </section>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText =
        now.toLocaleDateString() + "   || " + now.toLocaleTimeString();
    }

    const currentAffairsData = [
      {
        a1: "Digital assessment tools adopted by education boards. Helps students prepare for online exams.",
        a2: "Universities promote skill based learning models. Improves practical knowledge and employability.",
        tech: "AI based academic platforms analyze student performance and feedback."
      },
      {
        a1: "Institutions strengthen student feedback mechanisms. Enhances teaching effectiveness.",
        a2: "National focus on blended learning approaches. Supports flexible education models.",
        tech: "Cloud computing enables secure academic data storage and access."
      }
    ];

    function loadCurrentAffairs() {
      const index = Math.floor(Date.now() / (12 * 60 * 60 * 1000)) % currentAffairsData.length;
      const data = currentAffairsData[index];

      document.getElementById("affair1").innerText = data.a1;
      document.getElementById("affair2").innerText = data.a2;
      document.getElementById("techAffair").innerText = data.tech;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
    loadCurrentAffairs();
  </script>

</body>
</html>
