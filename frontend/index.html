<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduResolve</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="hero-section">
    <div class="overlay"></div>

    <div class="container text-center hero-content">
      <div class="brand mb-3">
        <span class="brand-icon"><i class="fa-solid fa-globe"></i></span>
        <span class="brand-text">KGS ASSOCIATES PRESENTS</span>
      </div>

      <h1 class="main-title">EduResolve</h1>

      <p class="tagline">
        A Platform to Learn, Teach, Test and Report
      </p>

      <button class="btn explore-btn" onclick="goToLogin()">
        LETâ€™S EXPLORE
      </button>

      <div class="info mt-4">
        <div id="datetime"></div>
        <div class="current-affairs">Today current affairs</div>
      </div>
    </div>
  </section>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText =
        now.toLocaleDateString() + " , " + now.toLocaleTimeString();
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
