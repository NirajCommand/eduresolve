<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EduResolve</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-bar">
  <i class="fa-solid fa-graduation-cap"></i>
  <span>EduResolve</span>
</div>

  <section class="hero-section">
    <div class="overlay"></div>

    <div class="container hero-content">

      <div class="login-box mx-auto">

        <h2 class="text-center mb-3">Login</h2>
        <p class="text-center login-subtitle">
          Access your academic workspace
        </p>

       <form id="loginForm">

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
  </div>

  <button type="submit" class="btn explore-btn w-100 mt-2">
    Login
  </button>

</form>
        <div class="text-center mt-3">
          <small>
            New user? <a href="register.html">Create account</a>
          </small>
        </div>

      </div>

    </div>
  </section>
    

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const { createClient } = supabase;

const SUPABASE_URL = "https://jaetijisqgecxqgcqget.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphZXRpamlzcWdlY3hxZ2NxZ2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTIxMDcsImV4cCI6MjA4NjIyODEwN30.9N66bJYHvB2JJIUESX-EQLtQM2Grk9R9xSY04dnexXk";

const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await client.auth.signInWithPassword({
    email: email,
    password: password
  });

  if (error) {
    alert("Login failed: " + error.message);
    return;
  }

  const user = data.user;

  const { data: profile, error: profileError } = await client
    .from("users")
    .select("role")
    .eq("id", user.id)
    .single();

  if (profileError || !profile) {
    alert("User role not found.");
    return;
  }

  if (profile.role === "student") {
    window.location.href = "student-dashboard.html";
  } 
  else if (profile.role === "teacher") {
    window.location.href = "teacher-dashboard.html";
  } 
  else if (profile.role === "hod") {
    window.location.href = "hod-dashboard.html";
  }
});
</script>

</body>
</html>
