<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | EduResolve</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-bar">
  <i class="fa-solid fa-graduation-cap"></i>
  <span>EduResolve</span>
</div>

  <section class="hero-section">
    <div class="overlay"></div>

    <div class="container hero-content">

      <div class="register-box mx-auto">

        <h2 class="text-center mb-3">Create Account</h2>
        <p class="text-center register-subtitle">
          Join your academic workspace
        </p>

       <form id="registerForm">

  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" id="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" id="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" id="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Role</label>
    <select id="role" class="form-select" required>
      <option value="">Select role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="hod">HOD</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Institution</label>
    <input type="text" id="institution" class="form-control" required>
  </div>

  <button type="submit" class="btn explore-btn w-100">
    Register
  </button>

</form>

        <div class="text-center mt-3">
          <small>
            Already registered? <a href="login.html">Login here</a>
          </small>
        </div>

      </div>

    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;
  const institution = document.getElementById("institution").value;

  // Step 1: Create Auth user
  const { data, error } = await supabase.auth.signUp({
    email: email,
    password: password
  });

  if (error) {
    alert("Signup failed: " + error.message);
    return;
  }

  const user = data.user;

  // Step 2: Insert into users table
  const { error: insertError } = await supabase
    .from("users")
    .insert([
      {
        id: user.id,
        name: name,
        role: role,
        institution: institution
      }
    ]);

  if (insertError) {
    alert("Error saving user profile");
    return;
  }

  alert("Registration successful. Please login.");
  window.location.href = "login.html";
});
</script>

</body>
</html>
